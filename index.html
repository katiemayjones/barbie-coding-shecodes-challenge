<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbie</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./src/styles.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <header>
      <img src="./images/logo-with-stars.png" class="logo" />
    </header>

    <div class="trailer">
      <iframe
        width="800"
        height="415"
        src="https://www.youtube.com/embed/pBk4NYhWNMM?si=GywxI80Dj9YG9jfg"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>

    <div class="tag">
      <h2>She's everything.</h2>

      <div class="margotRobbie">
        <div class="box">
          <img
            src="images/images-cast/margot-robbie.jpeg"
            class="margot img-fluid"
          />
        </div>
        <div class="box">
          <p>Margot Robbie was...</p>
        </div>
      </div>
    </div>

    <div class="tag">
      <h2>He's just Ken.</h2>
      <div class="ryanGosling">
        <div class="box">
          <p>Ryan Gosling was...</p>
        </div>
        <div class="box">
          <img
            src="images/images-cast/ryan-gosling.webp"
            class="ryan img-fluid"
          />
        </div>
      </div>
    </div>

    <section class="tag cast">
      <h2>Meet the cast</h2>

      <div class="castWrapper">
        <div id="carouselCast" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="images/images-cast/alexandra-shipp.jpeg"
                class="d-inline-block w-25"
                alt="Alexandra Shipp"
              />
              <img
                src="./images/images-cast/america-ferrera.png"
                class="d-inline-block w-25"
                alt="America Ferrera"
              />
              <img
                src="./images/images-cast/ariana-greenblatt.jpeg"
                class="d-inline-block w-25"
                alt="Ariana Greenblatt"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/images-cast/dua-lipa.jpeg"
                class="d-inline-block w-25"
                alt="Dua Lipa"
              />
              <img
                src="./images/images-cast/emma-mackey.jpeg"
                class="d-inline-block w-25"
                alt="Emma Mackey"
              />
              <img
                src="./images/images-cast/hari-nef.webp"
                class="d-inline-block w-25"
                alt="Hari Nef"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/images-cast/helen-mirren.webp"
                class="d-inline-block w-25"
                alt="Helen Mirren"
              />
              <img
                src="./images/images-cast/issa-rae.webp"
                class="d-inline-block w-25"
                alt="Issa Rae"
              />
              <img
                src="./images/images-cast/kate-mckinnon.jpeg"
                class="d-inline-block w-25"
                alt="Kate McKinnon"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/images-cast/will-ferrell.jpeg"
                class="d-inline-block w-25"
                alt="Will Ferrell"
              />
              <img
                src="./images/images-cast/michael-cera.jpeg"
                class="d-inline-block w-25"
                alt="Michael Cera"
              />
              <img
                src="./images/images-cast/nicola-coughlan.jpeg"
                class="d-inline-block w-25"
                alt="Nicola Coughlan"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/images-cast/ritu-arya.jpeg"
                class="d-inline-block w-25"
                alt="Ritu Arya"
              />
              <img
                src="./images/images-cast/sharon-rooney.jpeg"
                class="d-inline-block w-25"
                alt="Sharon Rooney"
              />
              <img
                src="./images/images-cast/simu-liu.webp"
                class="d-inline-block w-25"
                alt="Simu Liu"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselCast"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselCast"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <section class="tag aboutMovie">
      <div class="paragraph">
        <h4 class="quotes" id="opener-quotes">
          You have to be thin, but not too thin. And you can never say you want
          to be thin. You have to say you want to be healthy, but also you have
          to be thin.
        </h4>
      </div>
    </section>
    <script src="./src/javascript.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
